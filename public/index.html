<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinky</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header>
        <div class="box_image">
            <img  id="image_header" src="src/styles/image/logo_1.png">
        </div>
        <div class="item_menu">
            <p class="p">Home</p>
            <p class="p">Contact</p>
            <p class="p">Branding</p>
        </div>
    </header> 
        <div class="box_general">
            <div class="box_tex">
                <h1 class="h1">No te faltara nada  </h1>
                <h1 class="h1">con <o class="dinky">Dinky</o></h1>
                <h4 class="h4">Conoce todos nuestros productos</h4>
            </div> 
            <!-- cajas de informacion -->
            <div class="box_stuffed">
                <div class="box">
                    <div>
                        <img id="image_question" src="src/styles/image/quienes_somos.png" >
                    </div>
                    <div class="stuffed">
                        <p>Quienes </p>
                        <p>somos</p>
                    </div>
                    <div class="box_footer">
                        <img class="image_arrow" src="src/styles/image/flecha_abajo.png">
                    </div>
                </div>
                <div class="box">
                    <div>
                        <img id="image_client" src="src/styles/image/atencion-al-cliente.png">
                    </div>
                    <div class="stuffed_two">
                        <p>Nuestros</p>
                        <p>clientes</p>
                    </div>
                    <div class="box_footer">
                        <img class="image_arrow" src="src/styles/image/flecha_abajo.png">
                    </div>
                </div>
                <div class="box">
                    <div>
                        <img  id="image_partners" src="src/styles/image/socios.png">
                    </div>
                    <div class="stuffed_three">
                        <p>Socios</p>
                    </div>
                    <div class="box_footer">
                        <img class="image_arrow" src="src/styles/image/flecha_abajo.png">
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="footer">
            <img id="image_footer" src="src/styles/image/logo_2.png" >
            <a href="https://www.instagram.com/sarmientolois/">Politicas de privacidad</a>
            <a href="https://www.instagram.com/sarmientolois/">Politica de cookies</a>
            <div class="images">
                <img class="imgs" src="src/styles/image/icono1.png" >
                <img class="imgs" src="src/styles/image/icono2.png" >
                <img class="imgs" src="src/styles/image/icono3.png" >
            </div>
        </div>
    </footer>
</body>
    <script src="src/main.js"></script>
</html>
